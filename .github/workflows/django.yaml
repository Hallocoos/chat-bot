name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10]

    runs-on: ubuntu-latest
    timeout-minutes: 10
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pipenv wheel pytest

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run Tests
      run: |
        python -m pytest tests/*

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
